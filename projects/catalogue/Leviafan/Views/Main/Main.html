<div id="LVF.Views.Main" type="text/html+knockout">

    <div id="page" class="b-page">

        <!-- Header -->
        <div class="b-header __theme_dark">
            <div class="b-header_inner ">
                <div class="b-toolbar __cfx __dark">
                    <div class="b-toolbar_section">
                        <ul class="b-list __horizontal __cfx">
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __settings"></div>
                                    <span class="b-action_label">Settings</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __profile"></div>
                                    <span class="b-action_label">Profile</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __delete"></div>
                                    <span class="b-action_label">Delete</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __add"></div>
                                    <span class="b-action_label">Add</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __remove"></div>
                                    <span class="b-action_label">Remove</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off __active" href="#">
                                    <div class="b-icon __tiny __cancel"></div>
                                    <span class="b-action_label">Cancel</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __edit"></div>
                                    <span class="b-action_label">Edit</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __save"></div>
                                    <span class="b-action_label">Save</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="b-toolbar_section">
                        <ul class="b-list __horizontal __cfx">
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __notify"></div>
                                    <span class="b-action_label">Messages</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __logout"></div>
                                    <span class="b-action_label">Logout</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __help"></div>
                                    <span class="b-action_label">Help</span>
                                </a>
                            </li>
                            <li class="b-list_item">
                                <a class="b-action __switch_off" href="#">
                                    <div class="b-icon __tiny __language"></div>
                                    <span class="b-action_label">Language</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Header -->

        <div class="b-layout __has_left_sb">

            <div class="b-sidebar __left __theme_light">
                <div class="b-sidebar_inner">
                    <ul class="b-list" data-bind="control: 'LVF.Controls.Knockout.Navigation'">
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.Dashboard');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.Dashboard' }" >
                                <div class="b-icon __tiny __dashboard"></div>
                                <span class="b-action_label">Dashboard</span>
                            </div>
                        </li>
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.Reports');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.Reports' }">
                                <div class="b-icon __tiny __reports"></div>
                                <span class="b-action_label">Reports</span>
                            </div>
                        </li>
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.Orders');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.Orders' }">
                                <div class="b-icon __tiny __orders"></div>
                                <span class="b-action_label">Orders</span>
                            </div>
                        </li>
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.Customers');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.Customers' }">
                                <div class="b-icon __tiny __customers"></div>
                                <span class="b-action_label">Customers</span>
                            </div>
                        </li>
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.Products');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.Products' }">
                                <div class="b-icon __tiny __products"></div>
                                <span class="b-action_label">Products</span>
                            </div>
                        </li>
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.Collections');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.Collections' }">
                                <div class="b-icon __tiny __collections"></div>
                                <span class="b-action_label">Collections</span>
                            </div>
                        </li>
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.Discounts');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.Discounts' }">
                                <div class="b-icon __tiny __discounts"></div>
                                <span class="b-action_label">Discounts</span>
                            </div>
                        </li>
                        <li class="b-list_item">
                            <div class="b-action" data-bind="click: function (){
                                $root.currentPage('LVF.Views.Pages.GiftCards');
                            }, css: { __active: $root.currentPage() == 'LVF.Views.Pages.GiftCards' }">
                                <div class="b-icon __tiny __gift-cards"></div>
                                <span class="b-action_label">Gift Cards</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="b-content">
                <!-- ko with: $root.currentPage -->
                <div data-bind="view: $root.currentPage()"></div>
                <!-- /ko -->
            </div>

        </div>

    </div>

</div>
