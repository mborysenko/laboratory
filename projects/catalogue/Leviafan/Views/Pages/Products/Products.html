<section id="LVF.Views.Pages.Products" type="text/html+knockout">
    <div class="b-progress" data-bind="visible: item.loading">
        <div class="b-aligner">
            <div class="b-aligner_inner">
                <div class="b-progress_indicator">Loading...</div>
            </div>
        </div>
    </div>
    <div class="b-page" data-bind="visible: !item.loading()">
        <div class="b-page_top">
            <!-- ko if: $root.getActions('top').length > 0 -->
            <ul class="b-list __horizontal __buttons" style="float: right" data-bind="foreach: $root.getActions('top')">
                <li class="b-list_item">
                    <div data-bind="click: $data.handler, attr: { class: classes }">
                        <span data-bind="text: $data.title">No title</span>
                    </div>
                </li>
            </ul>
            <!-- /ko -->
            <div class="b-page_title" data-bind="text: title">...</div>
        </div>
        <div class="b-page_content b-scroll_content" id="page-content">
            <table class="b-grid __wide">
                <thead>
                <tr>
                    <th class="b-grid_head  __center">
                        <span data-bind="text: $root.localize('products.gridTitles.SKU')"></span>
                    </th>
                    <th class="b-grid_head">
                        <span data-bind="text: $root.localize('products.gridTitles.TITLE')"></span>
                    </th>
                    <th class="b-grid_head __stock">
                        <span data-bind="text: $root.localize('products.gridTitles.STOCK')"></span>
                    </th>
                    <th class="b-grid_head __center">
                        <span data-bind="text: $root.localize('products.gridTitles.VISIBILITY')"></span>
                    </th>
                    <th class="b-grid_head">
                        <span data-bind="text: $root.localize('products.gridTitles.VENDOR')"></span>
                    </th>
                </tr>
                </thead>
                <tbody data-bind="foreach: item.items">
                <tr class="b-grid_row" data-bind="attr: { id: 'sku-' + sku }">
                    <td class="b-grid_cell __sku __center">
                        <span class="b-badge __clickable"
                              data-bind="text: sku, click: function(){ $root.openModal($data.id) }"></span>
                    </td>
                    <td class="b-grid_cell __title">
                        <span class="b-caller" data-bind="text: name"></span>
                    </td>
                    <td class="b-grid_cell __stock">
                        <span data-bind="text: stock"></span>
                    </td>
                    <td class="b-grid_cell __visibility __center">
                        <span data-bind="text: $root.localize(visibility)"></span>
                    </td>
                    <td class="b-grid_cell">
                        <span data-bind="text: vendor"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="b-page_bottom">
            <ul class="b-list __horizontal __buttons" style="float: right">
                <li class="b-list_item">
                    <label for="page-number">page</label>
                    <input id="page-number" class="b-input __text __32" type="text" name="" value=""/>
                    <span>of 201</span>
                </li>
                <li class="b-list_item">
                    <div class="b-navigation __action">
                        <div class="b-navigation_action __left">
                            <div class="b-icon __tiny __left"></div>
                        </div>
                        <div class="b-navigation_action __right">
                            <div class="b-icon __tiny __right"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</section>
