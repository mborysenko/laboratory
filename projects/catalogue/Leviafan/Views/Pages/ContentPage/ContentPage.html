<section id="LVF.Views.Pages.ContentPage" type="text/html+knockout">

    <div class="b-progress" data-bind="visible: loading">
        <div class="b-aligner">
            <div class="b-aligner_inner">
                <div class="b-progress_indicator">Loading...</div>
            </div>
        </div>
    </div>
    <div class="b-page" data-bind="visible: !loading()">
        <div class="b-page_top">
            <ul class="b-list __horizontal __buttons" style="float: right">
                <li class="b-list_item">
                    <div class="b-button">
                        <span>Save</span>
                    </div>
                </li>
                <li class="b-list_item">
                    <div class="b-button">
                        <span>Duplicate</span>
                    </div>
                </li>
                <li class="b-list_item">
                    <div class="b-button __action">
                        <span>Add Product</span>
                    </div>
                </li>
            </ul>
            <div class="b-page_title" data-bind="text: title">...</div>
        </div>
        <div class="b-page_content b-scroll_content" id="page-content">
        </div>
        <div class="b-page_bottom">
            <ul class="b-list __horizontal __buttons" style="float: right">
                <li class="b-list_item">
                    <label for="page-number">page</label>
                    <input id="page-number" class="b-input __text __48" type="text" name="" value=""/>
                    <span>of 201</span>
                </li>
                <li class="b-list_item">
                    <div class="b-navigation __action">
                        <div class="b-navigation_action __left">
                            <div class="b-icon __tiny __left"></div>
                        </div>
                        <div class="b-navigation_action __right">
                            <div class="b-icon __tiny __right"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</section>
