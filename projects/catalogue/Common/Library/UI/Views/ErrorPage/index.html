<!DOCTYPE html>
<html>
	<head>
		<title>Example Error Page</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<!-- Path to ico should be changed depending on the project configuration -->
		<link rel="shortcut icon" type="image/x-icon" href="/Common/ApplicationHost/favicon.ico" />
		<!--[if gt IE 8]><!-- -->
		<!-- Path to bootstrap script and version text file should be changed depending on the project configuration -->
		<script type="text/javascript" src="/Common/bootstrap.js" data-configuration-file="configuration.xml" data-version-file="../version.txt"></script>
		<script>
			SDL.Client.Application.addReadyCallback(function ()
			{
				SDL.UI.Core.Renderers.ViewRenderer.renderView(
					"SDL.UI.Views.ErrorPage",
					document.getElementById("main-view-target"),
					{
						/* Title, Description and Details have to be set appropriately */
						title: "Error title example",
						description: "Error description example",
						details: "Error details example"
					});
			});
		</script>
		<!-- <![endif]-->
	</head>
	<body>
		<div id="main-view-target">
			<!--[if lte IE 8]>

			<![endif]-->
